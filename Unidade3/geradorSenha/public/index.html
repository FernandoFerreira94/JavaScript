<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <!--Css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <section>
            <div class="container bg-primary-subtle mt-5">
                <h1>Gera CPF</h1>
                <span id="geracpf" class="fs-1 "></span><br>
                <button class="btn btn-dark mb-3" onclick="stringCpf()">Gerar Cpf</button>
            </div>

            <div class="container mt-5">
                <h1>Gerador de senha</h1>
                <span class="fs-1" id="senha"></span>
                <br>

                <label for="qtdNum" class="fs-4">Quantidade de caracter</label>
                <input type="number" max="50" min="5" id="qtdNum" placeholder="0">
                <br>

                <label for="max" class="fs-4">Adicionar maisculo</label>
                <input type="checkbox" id="max" checked>
                <br>

                <label for="min" class="fs-4">Adicionar Minuscula</label>
                <input type="checkbox" id="min">
                <br>

                <label for="num" class="fs-4">Adicionar numero</label>
                <input type="checkbox" id="num">
                <br>

                <label for="sim" class="fs-4">Adicionar Simbolos</label>
                <input type="checkbox" id="sim">
                <br>

                <button class="btn btn-dark mt-3"
                    onclick="gerarSenha(qtdNum.value,maiuscula.checked,numero.checked,simbolo.checked,minuscula.checked)">Gerar
                    Senha</button>

            </div>
        </section>
    </main>


</body>
<script src="/newProject/src/index.js"></script>

</html>
