<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio3.css">
    <title>Modelo</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1>Tabela IMC</h1>
                <div id="tabela">

                    <div>
                        <h3>IMC</h3>
                        <p>Menos do que 18,5</p>
                        <p>Entre 18,5 e 24,9</p>
                        <p>Entre 25 e 29,9</p>
                        <p>Entre 30 e 34,9</p>
                        <p>Entre 35 e 39,9</p>
                        <p>Mais do que 40</p>
                    </div>
                    <div>
                        <h3>Resultado</h3>
                        <p id="abaixo">Abaixo do peso</p>
                        <p id="normal">Peso normal</p>
                        <p id="sobrepeso">Sobrepeso</p>
                        <p id="og1">Obesidade grau 1</p>
                        <p id="og2">Obesidade grau 2</p>
                        <p id="og3">Obesidade grau 3</p>
                    </div>
                </div>


                <h1>Calcule seu IMC</h1>
                <form action="" method="POST">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso">

                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura">

                    <input type="button" onclick="imc.resultado()" value="Enviar" id="btn">
                </form>
                <div id="resultado">

                </div>

            </div>
        </section>
    </main>

</body>
<script src="exercicio3.js"></script>

</html>
