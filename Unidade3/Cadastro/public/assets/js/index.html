<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <!--Css-->
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <h1>Register</h1>
            </div>
            <div class="link">
                <a href="#">Login</a>
                <a href="#">New register</a>
            </div>
        </nav>
    </header>
    <main>

        <div class="register">
            <h1 id="title-container">Register</h1>

            <label for="name">First name:</label>
            <input type="text" id="name" onkeyup="checkName(nome.name)">
            <small class="check-fail" id="small-name">Fisrt name check <img class="ms-1" id="img-name" src="/img/x.png"
                    alt=""></small>


            <label for="lastName">Last name:</label>
            <input type="text" id="lastName">
            <small class="check-fail" id="small-last">Last name check <img class="ms-1" id="img-last" src="/img/x.png"
                    alt=""></small>


            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="+18">
            <small class="check-fail" id="small-age">Over 18 years old <img class="ms-1" id="img-age" src="/img/x.png"
                    alt=""></small>


            <label for="email">E-mail: </label>
            <input type="text" id="email" placeholder="name@outlook.com">
            <small class="check-fail" id="small-email">E-mail check<img class="ms-1" id="img-email" src="/img/x.png"
                    alt=""></small>


            <label for="user">User: </label>
            <input type="text" id="user">
            <small class="check-fail" id="small-user-Max">Max 12 character<img class="ms-1" id="img-user-Max"
                    src="/img/x.png" alt=""></small>

            <small class="check-fail" id="small-user-Min">Min 6 character<img class="ms-1" id="img-user-Min"
                    src="/img/x.png" alt=""></small>

            <small class="check-fail" id="small-user-@">Cannot have character (@#$%?) <img class="ms-1" id="img-user-@"
                    src="/img/x.png" alt=""></small>


            <label for="password">Password: </label>
            <input type="text" id="password">
            <small class="check-fail" id="small-password-number">must have number <img class="ms-1"
                    id="img-password-number" src="/img/x.png" alt=""></small>

            <small class="check-fail" id="small-password-@">must have character (@#$%?)<img class="ms-1"
                    id="img-password-@" src="/img/x.png" alt=""></small>

            <small class="check-fail" id="small-password-max">Max 12 character<img class="ms-1" id="img-password-max"
                    src="/img/x.png" alt=""></small>

            <small class="check-fail" id="small-password-min">Min 4 character<img class="ms-1" id="img-password-min"
                    src="/img/x.png" alt=""></small>


            <label for="confPassword">Confim password:</label>
            <input type="text" id="confPassword">
            <small class="check-fail" id="small-password-conf">Password confim<img class="ms-1" id="img-password-conf"
                    src="/img/x.png" alt=""></small>
            <button class="mt-3 btn  ms-2 mb-3  btn-primary">Cadastrar</button>
        </div>

    </main>

</body>
<script src="/src/index.js"></script>

</html>
