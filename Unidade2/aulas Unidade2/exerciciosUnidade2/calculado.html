<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculaodra</title>
</head>

<body class="bg-dark">
    <div class="container bg-dark-subtle">
        <h1 class="text-center mt-2 fw-bold text-dark fst-italic">Cauculadora</h1>
        <div class="calculadora">
            <input type="text" class="text-end pe-3 border border-dark fs-4" disabled='disabled' placeholder="0"
                id="display">
            <div class="btnCalculadora">
                <button type="button" class="btnDiv btn btn-dark col" onclick="calculadora.clearDisplay()">C</button>
                <button type="button" class="btnDiv btn btn-dark col">(</button>
                <button type="button" class="btnDiv btn btn-dark col">)</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('acao','/')">/</button>
            </div>
            <div class="btnCalculadora">
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',7)">7</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',8)">8</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',9)">9</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('acao','*')">*</button>
            </div>
            <div class="btnCalculadora">
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',4)">4</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',5)">5</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',6)">6</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('acao','+')">+</button>
            </div>
            <div class="btnCalculadora">
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',1)">1</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',2)">2</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',3)">3</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('acao','-')">-</button>
            </div>
            <div class="btnCalculadora">
                <button type="button" class="btnDiv btn btn-dark col">.</button>
                <button type="button" class="btnDiv btn btn-dark col"
                    onclick="calculadora.calcular('valor',0)">0</button>
                <button type="button" class="btnDiv btn btn-dark col">
                    << </button>
                        <button type="button" class="btnDiv btn btn-dark col"
                            onclick="calculadora.calcular('acao','=')">=</button>
            </div>

        </div>
    </div>
</body>
<script src="calculadoraApp.js">  </script>

</html>
